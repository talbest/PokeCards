<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />

  <title>Cards</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="main-header">
        <h1>cards</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3 mt-3">
        <input type="text" id="searchBar" class="form-control" placeholder="Pokemon Name" aria-label="Pokemon Name"
          aria-describedby="button-addon2">
        <button id="searchBtn" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
      </div>
      <div class="col-4 mx-auto">
        <div class="flip-card">
          <div class="card flip-card-inner" id="card">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
